<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
     <title> Chou Chou house </title>
  <script src="/script.js" defer></script>
  <h3>
    <font color="red"> Bài 1 </font>
  </h3>
<form>
    Nhập số a: <input type="text" id="a" value=""/> <br/>
    Nhập số b: <input type="text" id="b" value=""/> <br/>
    <span id="result"></span> <br/>
    <input type="button" id="giaiBtn" value="Tìm nghiệm"/>
</form>
 
<script>
    var button = document.getElementById('giaiBtn');
    giaiBtn.onclick = function(){
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
 
        if (a == "" || b == ""){
            alert("Vui lòng nhập dữ liệu");
        }
        else {
            a = Number(a);
            b = Number(b);
            giai_pt_bac_nhat(a, b);
        }
    };
 
    function giai_pt_bac_nhat(a, b)
    {
        if (a == 0 && b == 0){
            alert('Phương trình vô số nghiệm');
        }
        else if (a != 0 && b == 0){
            alert('Phương trình có nghiệm x = 0');
        }
        else if (a == 0 && b != 0){
            alert("Phương trình vô nghiệm");
        }
        else {
            alert('Phương trình có nghiệm x = ' + (-b/a));
        }
    }
</script>
  <h3>
     <font color="red">Bài 2</font>
  </h3>
 
</head>
<body>
  <section class="help">
    <h2> <font color="purple">ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</font></h2>

Các ý kiến đóng nên viết các chi tiết rõ ràng,kèm theo các minh chứng xác thực thời gian và địa điểm(nếu có).</p>
    <form method="" action="">
      <div class="help-form">
        <p class="clearfix"><input type="text" name="Họ và tên" placeholder="Họ và tên" value="" class="half-size"> <input type="text" name="Mã thẻ" placeholder="Mã thẻ" value="" class="half-size"></p>
        <p class="clearfix"><input type="email" name="email" placeholder=" Email" value="" class="half-size"> <input type="tel" name="phone" placeholder="Số điện thoại" value="" class="half-size"></p>
