<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
     <title> Chou Chou house </title>
  <h3>
     <font color="red">Bài 2</font>
  </h3>
 
</head>
<body>
  <section class="help">
    <h2> <font color="purple">ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</font></h2> 
    <p class="lead-text">Góp ý của bạn sẽ được chúng tôi xem xét,vui lòng nhập tiếng Việt có dấu<br>
Các ý kiến đóng nên viết các chi tiết rõ ràng,kèm theo các minh chứng xác thực thời gian và địa điểm(nếu có).</p>
    <form method="" action="">
      <div class="help-form">
        <p class="clearfix"><input type="text" name="Họ và tên" placeholder="Họ và tên" value="" class="half-size"> <input type="text" name="Mã thẻ" placeholder="Mã thẻ" value="" class="half-size"></p>
        <p class="clearfix"><input type="email" name="email" placeholder="Your Email" value="" class="half-size"> <input type="tel" name="phone" placeholder="Your Phone" value="" class="half-size"></p>
        <p class="clearfix">
          <select name="country" class="half-size">
            <option>Select Country</option>
            <option value="vietnam">Vietnam</option>
            <option value="canada">Canada</option>
            <option value="japan">Japan</option>
          </select>
          <select name="course" class="half-size">
            <option>Select Course</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
          </select></p>
        <p><textarea name="message" placeholder="Content" cols="50" rows="10" class="full-size"></textarea></p>
        <p class="submit-btn"><button type="submit">Submit</button></p>
      </div>
    </form>
  </section>
</body>
</html>
